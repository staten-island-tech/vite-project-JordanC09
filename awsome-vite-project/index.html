<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="..CSS/style.css" />
    <title>Some Starters</title>
  </head>
  <body class="basic">
    <h1>Pokemon Starters Gen 1-3</h1>

    <form action="" class="form">
      <label for="Types" class="label">Sort By Types</label>
      <select name="Types" id="" class="types">
        <option value="Fire">Fire</option>
        <option value="Water">Water</option>
        <option value="Grass">Grass</option>
        <option value="All">All</option>
      </select>

      <label for="Generation" class="label">Sort By Generation</label>
      <select name="Generation" id="" class="gen">
        <option value="1">Gen. 1</option>
        <option value="2">Gen. 2</option>
        <option value="3">Gen. 3</option>

        <option value="All">All</option>
      </select>

      <label for="Stage" class="label">Sort By Stage</label>
      <select name="Stage" id="" class="stg">
        <option value="1">Stage 1</option>
        <option value="2">Stage 2</option>
        <option value="3">Stage 3</option>
        <option value="All">All</option>
      </select>

      <div>
        <button type="submit" class="submit">Sort Items</button>
      </div>
    </form>

    <div class="container"></div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
